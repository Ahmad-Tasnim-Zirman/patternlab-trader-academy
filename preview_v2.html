<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PatternLab Trader Academy - Game Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #020617;
      color: #e5e7eb;
    }

    body {
      min-height: 100vh;
      transition: background 0.2s ease, color 0.2s ease;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Theme variables */

    :root {
      --bg-main: #020617;
      --bg-elevated: #020617;
      --bg-sidebar: radial-gradient(circle at top left, #0f172a, #020617 45%);
      --bg-card: radial-gradient(circle at top left, rgba(37,99,235,0.15), #020617);
      --bg-card-soft: radial-gradient(circle at top left, rgba(37,99,235,0.05), #020617);
      --border-subtle: #111827;
      --border-strong: #1f2937;
      --accent-1: #3b82f6;
      --accent-2: #22c55e;
      --accent-3: #eab308;
      --accent-soft: rgba(59,130,246,0.18);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --text-soft: #6b7280;
      --chip-bg: rgba(15,23,42,0.9);
      --chip-border: rgba(55,65,81,0.9);
      --glow-1: rgba(59,130,246,0.5);
      --glow-2: rgba(34,197,94,0.5);
      --grid-line: rgba(15,23,42,0.7);
      --sidebar-logo-glow: rgba(59,130,246,0.55);
    }

    body.theme-focus {
      --bg-main: #020617;
      --bg-elevated: #020617;
      --bg-sidebar: #020617;
      --bg-card: #020617;
      --bg-card-soft: #020617;
      --border-subtle: #111827;
      --border-strong: #1f2937;
      --accent-1: #3b82f6;
      --accent-2: #16a34a;
      --accent-3: #eab308;
      --accent-soft: rgba(59,130,246,0.12);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --text-soft: #6b7280;
      --chip-bg: rgba(15,23,42,0.95);
      --chip-border: rgba(31,41,55,1);
      --glow-1: rgba(59,130,246,0.25);
      --glow-2: rgba(34,197,94,0.25);
      --grid-line: rgba(15,23,42,0.8);
      --sidebar-logo-glow: rgba(59,130,246,0.25);
    }

    /* Animated background grid for game mode */

    body.theme-game::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
      animation: grid-pan 20s linear infinite;
    }

    @keyframes grid-pan {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(-40px, -40px, 0);
      }
    }

    /* Layout */

    #app {
      min-height: 100vh;
      display: flex;
    }

    .app-shell {
      display: flex;
      width: 100%;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(15,23,42,0.6), var(--bg-main) 55%);
    }

    .app-sidebar {
      width: 270px;
      min-height: 100vh;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-subtle);
      padding: 1.3rem 1rem;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .sidebar-glow {
      position: absolute;
      inset: auto auto 10% -20%;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, rgba(59,130,246,0.25), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .sidebar-logo {
      font-weight: 800;
      letter-spacing: 0.16em;
      font-size: 0.85rem;
      text-transform: uppercase;
      margin-bottom: 1.6rem;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .sidebar-logo::after {
      content: "";
      position: absolute;
      inset: auto 0 -0.55rem 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--sidebar-logo-glow), transparent);
      opacity: 0.8;
    }

    .sidebar-logo span.badge {
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      background: var(--accent-soft);
      font-size: 0.7rem;
      text-transform: uppercase;
      border: 1px solid rgba(59,130,246,0.5);
    }

    .sidebar-section-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 0.45rem;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      margin-bottom: 1.4rem;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.6rem 0.7rem;
      border-radius: 0.7rem;
      color: var(--text-muted);
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.12s ease, color 0.12s ease, transform 0.08s ease, box-shadow 0.12s ease;
      position: relative;
    }

    .sidebar-link span.icon {
      width: 1.4rem;
      height: 1.4rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(51,65,85,1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      background: rgba(15,23,42,0.9);
    }

    .sidebar-link::after {
      content: "";
      position: absolute;
      inset: auto 0 -1px 0;
      height: 0;
      background: linear-gradient(90deg, transparent, var(--glow-1), transparent);
      opacity: 0;
      transition: opacity 0.12s ease, height 0.12s ease;
    }

    .sidebar-link.active,
    .sidebar-link:hover {
      background: rgba(15,23,42,0.9);
      color: var(--text-main);
      transform: translateX(1px);
      box-shadow: 0 0 22px rgba(15,23,42,0.8);
    }

    .sidebar-link.active::after {
      height: 2px;
      opacity: 0.9;
    }

    .sidebar-foot {
      margin-top: auto;
      padding-top: 1.4rem;
      border-top: 1px solid #111827;
      font-size: 0.78rem;
      color: var(--text-soft);
      position: relative;
      z-index: 1;
    }

    .sidebar-foot-cta {
      font-size: 0.8rem;
      margin-bottom: 0.45rem;
    }

    .sidebar-chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .sidebar-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--chip-border);
      font-size: 0.72rem;
      color: var(--text-muted);
      background: var(--chip-bg);
    }

    .app-main {
      flex: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, rgba(15,23,42,0.65), var(--bg-main) 60%);
    }

    .app-topbar {
      height: 64px;
      border-bottom: 1px solid var(--border-subtle);
      background: rgba(2,6,23,0.9);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.25rem;
      gap: 1rem;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .tier-badge {
      font-size: 0.75rem;
      text-transform: uppercase;
      padding: 0.22rem 0.65rem;
      border-radius: 999px;
      background: rgba(56,189,248,0.15);
      color: #7dd3fc;
      border: 1px solid rgba(56,189,248,0.7);
    }

    .level-pill {
      font-size: 0.78rem;
      padding: 0.22rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      color: var(--text-main);
    }

    .topbar-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      max-width: 420px;
    }

    .xp-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .xp-bar {
      height: 10px;
      border-radius: 999px;
      overflow: hidden;
      background: radial-gradient(circle at left, #020617, #020617);
      border: 1px solid #111827;
      box-shadow: 0 0 28px rgba(15,23,42,1);
      position: relative;
    }

    .xp-bar-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-3), var(--accent-1));
      box-shadow: 0 0 16px var(--glow-2);
      transition: width 0.2s ease-out;
    }

    .xp-bar-spark {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 40px;
      background: radial-gradient(circle, rgba(248,250,252,0.65), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.0;
      pointer-events: none;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.8rem;
    }

    .streak-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: rgba(248,113,113,0.06);
      border: 1px solid rgba(248,113,113,0.5);
      color: #fecaca;
    }

    .user-pill {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.96);
      border: 1px solid var(--border-subtle);
      color: var(--text-main);
      font-size: 0.78rem;
    }

    .theme-toggle {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      background: rgba(15,23,42,0.96);
      color: var(--text-muted);
      font-size: 0.75rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: background 0.12s ease, transform 0.08s ease, box-shadow 0.12s ease;
    }

    .theme-toggle-label {
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.06em;
    }

    .theme-toggle-knob {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      background: radial-gradient(circle at 30% 30%, #f9fafb, #6b7280);
      box-shadow: 0 0 8px rgba(248,250,252,0.6);
    }

    .theme-toggle:hover {
      background: rgba(15,23,42,1);
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(15,23,42,0.9);
    }

    .app-content {
      flex: 1;
      padding: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .content-inner {
      width: 100%;
      max-width: 1200px;
    }

    /* Components */

    .card {
      border-radius: 0.95rem;
      padding: 1.15rem 1.2rem;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      position: relative;
      overflow: hidden;
    }

    .card-soft {
      background: var(--bg-card-soft);
    }

    .card-glow-edge {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: inherit;
      border: 1px solid transparent;
      background: linear-gradient(120deg, rgba(59,130,246,0.3), rgba(34,197,94,0.1), rgba(236,72,153,0.25));
      opacity: 0.0;
      mix-blend-mode: screen;
      transition: opacity 0.15s ease;
    }

    .card:hover .card-glow-edge {
      opacity: 0.55;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.85rem;
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .card-subtitle {
      font-size: 0.86rem;
      color: var(--text-muted);
    }

    .btn {
      border: none;
      padding: 0.55rem 0.9rem;
      border-radius: 0.55rem;
      cursor: pointer;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.08s ease, box-shadow 0.12s ease, background 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: radial-gradient(circle at top left, var(--accent-2), var(--accent-1));
      color: #f9fafb;
      box-shadow: 0 12px 32px rgba(37,99,235,0.5);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(37,99,235,0.6);
    }

    .btn-ghost {
      background: rgba(15,23,42,0.95);
      color: var(--text-main);
      border: 1px solid var(--border-subtle);
    }

    .btn-ghost:hover {
      background: rgba(15,23,42,1);
      transform: translateY(-1px);
    }

    .grid {
      display: grid;
      gap: 1rem;
    }

    .grid-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.2rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .stat-value {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.55rem;
    }

    .pill {
      font-size: 0.72rem;
      padding: 0.18rem 0.5rem;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid var(--chip-border);
      color: var(--text-muted);
    }

    .module-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-top: 0.4rem;
    }

    .module-item {
      padding: 0.6rem 0.75rem;
      border-radius: 0.6rem;
      background: rgba(15,23,42,0.93);
      border: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      position: relative;
      overflow: hidden;
    }

    .module-item::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(59,130,246,0.09), transparent 60%);
      opacity: 0;
      transition: opacity 0.12s ease;
    }

    .module-item:hover::before {
      opacity: 1;
    }

    .module-item span.label {
      color: var(--text-main);
    }

    .module-item span.meta {
      color: var(--text-muted);
      font-size: 0.74rem;
    }

    .chip-small {
      font-size: 0.7rem;
      padding: 0.12rem 0.5rem;
      border-radius: 999px;
      background: rgba(56,189,248,0.13);
      color: #7dd3fc;
      border: 1px solid rgba(56,189,248,0.6);
    }

    /* Chart lab placeholder */

    .chart-shell {
      border-radius: 0.9rem;
      border: 1px solid var(--border-subtle);
      background: rgba(2,6,23,0.98);
      padding: 0.6rem 0.6rem 0.9rem;
    }

    .chart-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }

    .chart-display {
      height: 260px;
      border-radius: 0.7rem;
      background: radial-gradient(circle at top, #020617, #020617);
      border: 1px solid var(--border-strong);
      position: relative;
      overflow: hidden;
    }

    .chart-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(15,23,42,1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(15,23,42,1) 1px, transparent 1px);
      background-size: 38px 32px;
      opacity: 0.8;
    }

    .chart-line {
      position: absolute;
      inset: 14% 6% 26% 6%;
      border-radius: 0.4rem;
      border: 1px solid var(--glow-2);
      box-shadow: 0 0 30px var(--glow-2);
    }

    .chart-caption {
      position: absolute;
      bottom: 0.6rem;
      left: 0.8rem;
      font-size: 0.7rem;
      color: var(--text-soft);
    }

    /* Responsive */

    @media (max-width: 960px) {
      .app-sidebar {
        display: none;
      }

      .app-main {
        min-height: 100vh;
      }

      .topbar-center {
        max-width: none;
      }

      .grid-2 {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    @media (max-width: 640px) {
      .topbar-inner {
        padding: 0 0.75rem;
      }

      .app-content {
        padding: 0.75rem;
      }

      .card {
        padding: 0.9rem 0.95rem;
      }

      .topbar-right {
        gap: 0.4rem;
      }
    }
  </style>
</head>
<body class="theme-game">
  <div id="app"></div>

  <script>
    // Simple preview state
    window.PatternLab = window.PatternLab || {};

    PatternLab.previewState = {
      username: "Guest trader",
      currentTier: "Beginner",
      level: 3,
      xp: 120,
      xpToNext: 10,
      streak: 4,
      bestStreak: 9
    };

    function xpPercent() {
      var s = PatternLab.previewState;
      if (!s.xpToNext) return 0;
      return Math.max(0, Math.min(100, (s.xp / s.xpToNext) * 100));
    }

    // Views

    PatternLab.views = {
      dashboard: function () {
        var s = PatternLab.previewState;
        return `
          <div class="content-inner">
            <div class="card" style="margin-bottom:1rem;">
              <div class="card-glow-edge"></div>
              <div class="card-header">
                <div>
                  <div class="card-title">Session hub</div>
                  <div class="card-subtitle">
                    Current run on the Beginner track. Clear a quiz to keep the streak alive.
                  </div>
                </div>
                <div style="display:flex;gap:0.5rem;flex-wrap:wrap;">
                  <button class="btn btn-primary" data-view="learn">
                    Continue run
                  </button>
                  <button class="btn btn-ghost" data-view="chart-lab">
                    Open Chart Lab
                  </button>
                </div>
              </div>
              <div class="grid grid-2">
                <div>
                  <div class="stat-label">Account progression</div>
                  <div class="stat-value">Level ${s.level}</div>
                  <div class="pill-row">
                    <span class="pill">XP: ${s.xp} / ${s.xpToNext}</span>
                    <span class="pill">Tier: Beginner</span>
                    <span class="pill">Mode: Linear</span>
                  </div>
                </div>
                <div>
                  <div class="stat-label">Streak</div>
                  <div class="stat-value">${s.streak} session streak</div>
                  <div class="pill-row">
                    <span class="pill">Best streak: ${s.bestStreak}</span>
                    <span class="pill">Daily quest: Not cleared</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="grid grid-2">
              <div class="card card-soft">
                <div class="card-glow-edge"></div>
                <div class="card-header">
                  <div>
                    <div class="card-title">Beginner run</div>
                    <div class="card-subtitle">Linear fundamentals path.</div>
                  </div>
                  <span class="chip-small">Track: Beginner</span>
                </div>
                <div class="module-list">
                  <div class="module-item">
                    <div>
                      <span class="label">B1 Market basics</span><br>
                      <span class="meta">In progress · 3 of 7 lessons</span>
                    </div>
                    <button class="btn btn-ghost" data-view="learn">Resume</button>
                  </div>
                  <div class="module-item">
                    <div>
                      <span class="label">B2 Order types</span><br>
                      <span class="meta">Locked · Unlock at level 4</span>
                    </div>
                    <span class="pill">Locked</span>
                  </div>
                  <div class="module-item">
                    <div>
                      <span class="label">B3 Risk management</span><br>
                      <span class="meta">Locked · Finish B1 and B2</span>
                    </div>
                    <span class="pill">Locked</span>
                  </div>
                </div>
              </div>

              <div class="card card-soft">
                <div class="card-glow-edge"></div>
                <div class="card-header">
                  <div>
                    <div class="card-title">Today</div>
                    <div class="card-subtitle">Clear at least one quiz to preserve the streak.</div>
                  </div>
                </div>
                <div class="module-list">
                  <div class="module-item">
                    <div>
                      <span class="label">Daily quiz: Candles versus bars</span><br>
                      <span class="meta">5 questions · +40 XP bonus</span>
                    </div>
                    <button class="btn btn-primary" data-view="quiz">Start</button>
                  </div>
                  <div class="module-item">
                    <div>
                      <span class="label">Pattern check: Trend or range</span><br>
                      <span class="meta">Chart snapshot · +25 XP</span>
                    </div>
                    <button class="btn btn-ghost" data-view="chart-lab">View</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      },

      learn: function () {
        return `
          <div class="content-inner">
            <div class="card" style="margin-bottom:1rem;">
              <div class="card-glow-edge"></div>
              <div class="card-header">
                <div>
                  <div class="card-title">Tier map</div>
                  <div class="card-subtitle">
                    Beginner, Intermediate, Expert tiers arranged as unlockable routes.
                  </div>
                </div>
              </div>
              <div class="pill-row">
                <span class="pill">Beginner · Linear</span>
                <span class="pill">Intermediate · Linear with gates</span>
                <span class="pill">Expert · Linear plus exponential</span>
              </div>
            </div>
            <div class="grid grid-2">
              <div class="card card-soft">
                <div class="card-glow-edge"></div>
                <div class="card-header">
                  <div>
                    <div class="card-title">Beginner modules</div>
                    <div class="card-subtitle">No prior trading required.</div>
                  </div>
                </div>
                <div class="module-list">
                  <div class="module-item">
                    <div>
                      <span class="label">B1 Market structure</span><br>
                      <span class="meta">Unlocked · Recommended start</span>
                    </div>
                    <button class="btn btn-primary">Enter</button>
                  </div>
                  <div class="module-item">
                    <div>
                      <span class="label">B2 Orders and execution</span><br>
                      <span class="meta">Locked · Level 4 required</span>
                    </div>
                    <span class="pill">Locked</span>
                  </div>
                </div>
              </div>

              <div class="card card-soft">
                <div class="card-glow-edge"></div>
                <div class="card-header">
                  <div>
                    <div class="card-title">Intermediate and Expert preview</div>
                    <div class="card-subtitle">Visible but not reachable yet.</div>
                  </div>
                </div>
                <div class="module-list">
                  <div class="module-item">
                    <div>
                      <span class="label">Intermediate intraday playbook</span><br>
                      <span class="meta">Locked · Reach level 10</span>
                    </div>
                    <span class="pill">Future tier</span>
                  </div>
                  <div class="module-item">
                    <div>
                      <span class="label">Expert high streak tier</span><br>
                      <span class="meta">Locked · Streak gate</span>
                    </div>
                    <span class="pill">Future tier</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      },

      chartLab: function () {
        return `
          <div class="content-inner">
            <div class="card" style="margin-bottom:1rem;">
              <div class="card-glow-edge"></div>
              <div class="card-header">
                <div>
                  <div class="card-title">Chart Lab prototype</div>
                  <div class="card-subtitle">
                    TradingView inspired canvas with dummy controls and a placeholder chart.
                  </div>
                </div>
              </div>
              <div class="chart-shell">
                <div class="chart-toolbar">
                  <div class="pill-row">
                    <span class="pill">Symbol FAKEUSD</span>
                    <span class="pill">Timeframe 5m</span>
                    <span class="pill">Style candles</span>
                  </div>
                  <div style="display:flex;gap:0.4rem;flex-wrap:wrap;">
                    <button class="btn btn-ghost">Paper trade stub</button>
                    <button class="btn btn-ghost">Pattern task</button>
                  </div>
                </div>
                <div class="chart-display">
                  <div class="chart-grid"></div>
                  <div class="chart-line"></div>
                  <div class="chart-caption">Dummy price path only, no real data.</div>
                </div>
              </div>
            </div>
          </div>
        `;
      },

      profile: function () {
        var s = PatternLab.previewState;
        return `
          <div class="content-inner">
            <div class="card">
              <div class="card-glow-edge"></div>
              <div class="card-header">
                <div>
                  <div class="card-title">Profile stub</div>
                  <div class="card-subtitle">Later this screen persists settings to localStorage.</div>
                </div>
              </div>
              <div class="grid grid-2">
                <div>
                  <div class="stat-label">Name</div>
                  <div class="stat-value">${s.username}</div>
                  <div class="pill-row">
                    <span class="pill">Theme: Game</span>
                    <span class="pill">Pace: Normal</span>
                  </div>
                </div>
                <div>
                  <div class="stat-label">Progress</div>
                  <div class="stat-value">Level ${s.level}</div>
                  <div class="pill-row">
                    <span class="pill">Tier: Beginner</span>
                    <span class="pill">Current streak: ${s.streak}</span>
                    <span class="pill">Best streak: ${s.bestStreak}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }
    };

    // Layout

    PatternLab.layout = {
      mount: function (root) {
        root.innerHTML = `
          <div class="app-shell">
            <aside class="app-sidebar">
              <div class="sidebar-glow"></div>
              <div class="sidebar-logo">
                <span>PatternLab</span>
                <span class="badge">Trader</span>
              </div>

              <div class="sidebar-section">
                <div class="sidebar-section-label">Navigate</div>
                <nav class="sidebar-nav">
                  <a href="#dashboard" class="sidebar-link" data-nav="dashboard">
                    <span class="icon">DB</span>
                    <span>Dashboard</span>
                  </a>
                  <a href="#learn" class="sidebar-link" data-nav="learn">
                    <span class="icon">LM</span>
                    <span>Learn map</span>
                  </a>
                  <a href="#chart-lab" class="sidebar-link" data-nav="chart-lab">
                    <span class="icon">CL</span>
                    <span>Chart Lab</span>
                  </a>
                  <a href="#profile" class="sidebar-link" data-nav="profile">
                    <span class="icon">PF</span>
                    <span>Profile</span>
                  </a>
                </nav>
              </div>

              <div class="sidebar-foot">
                <div class="sidebar-foot-cta">
                  Version 1 is a learning sandbox. No live trading.
                </div>
                <div class="sidebar-chip-row">
                  <div class="sidebar-chip">Client side only</div>
                  <div class="sidebar-chip">Dummy data</div>
                </div>
              </div>
            </aside>

            <main class="app-main">
              <header class="app-topbar">
                <div class="topbar-inner">
                  <div class="topbar-left">
                    <span class="tier-badge">Beginner</span>
                    <span class="level-pill">Level ${PatternLab.previewState.level}</span>
                  </div>
                  <div class="topbar-center">
                    <div class="xp-meta">
                      <span>XP progression</span>
                      <span>${PatternLab.previewState.xp} / ${PatternLab.previewState.xpToNext}</span>
                    </div>
                    <div class="xp-bar">
                      <div class="xp-bar-fill" id="xp-fill"></div>
                      <div class="xp-bar-spark" id="xp-spark"></div>
                    </div>
                  </div>
                  <div class="topbar-right">
                    <div class="streak-chip">
                      <span>${PatternLab.previewState.streak} streak</span>
                    </div>
                    <button class="theme-toggle" id="theme-toggle">
                      <span class="theme-toggle-label">Mode</span>
                      <span id="theme-toggle-text">Game</span>
                      <span class="theme-toggle-knob"></span>
                    </button>
                    <div class="user-pill">
                      ${PatternLab.previewState.username}
                    </div>
                  </div>
                </div>
              </header>
              <section class="app-content">
                <div class="content-inner" id="app-content"></div>
              </section>
            </main>
          </div>
        `;

        PatternLab.layout.updateXpBar();
        PatternLab.layout.bindNavClicks();
        PatternLab.layout.bindThemeToggle();
      },

      updateXpBar: function () {
        var fill = document.getElementById("xp-fill");
        var spark = document.getElementById("xp-spark");
        if (!fill) return;
        var pct = xpPercent();
        fill.style.width = pct + "%";
        if (spark) {
          spark.style.left = Math.max(0, Math.min(100, pct)) + "%";
          spark.style.opacity = pct > 0 ? 0.5 : 0.0;
        }
      },

      bindNavClicks: function () {
        var links = document.querySelectorAll(".sidebar-link, .btn[data-view]");
        links.forEach(function (el) {
          el.addEventListener("click", function (evt) {
            var view = el.getAttribute("data-view");
            if (view) {
              evt.preventDefault();
              window.location.hash = view === "dashboard" ? "#dashboard" : "#" + view;
            }
          });
        });
      },

      setActiveNav: function (routeName) {
        var links = document.querySelectorAll(".sidebar-link");
        links.forEach(function (link) {
          var nav = link.getAttribute("data-nav");
          if (!nav) return;
          if (nav === routeName) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      },

      renderView: function (name) {
        var target = document.getElementById("app-content");
        if (!target) return;

        var viewFn = PatternLab.views[name] || PatternLab.views.dashboard;
        target.innerHTML = viewFn();

        PatternLab.layout.bindNavClicks();
      },

      bindThemeToggle: function () {
        var btn = document.getElementById("theme-toggle");
        var label = document.getElementById("theme-toggle-text");
        if (!btn) return;

        btn.addEventListener("click", function () {
          var body = document.body;
          var current = body.classList.contains("theme-focus") ? "focus" : "game";
          var next = current === "game" ? "focus" : "game";

          body.classList.remove("theme-game", "theme-focus");
          body.classList.add(next === "game" ? "theme-game" : "theme-focus");
          if (label) {
            label.textContent = next === "game" ? "Vibrant" : "Focus";
          }
          try {
            localStorage.setItem("patternlab-theme", next);
          } catch (_) {}
        });

        // Restore theme from storage if present
        try {
          var stored = localStorage.getItem("patternlab-theme");
          if (stored === "focus") {
            document.body.classList.remove("theme-game");
            document.body.classList.add("theme-focus");
            if (label) label.textContent = "Focus";
          }
        } catch (_) {}
      }
    };

    // Router

    PatternLab.router = {
      resolve: function () {
        var hash = window.location.hash || "#dashboard";
        var name = hash.replace("#", "");
        if (!name) name = "dashboard";
        return name;
      },
      handle: function () {
        var name = PatternLab.router.resolve();
        PatternLab.layout.setActiveNav(name);
        PatternLab.layout.renderView(name);
      },
      init: function () {
        window.addEventListener("hashchange", PatternLab.router.handle);
        PatternLab.router.handle();
      }
    };

    // Bootstrap

    document.addEventListener("DOMContentLoaded", function () {
      var root = document.getElementById("app");
      PatternLab.layout.mount(root);
      PatternLab.router.init();
    });
  </script>
</body>
</html>
